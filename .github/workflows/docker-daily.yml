name: Publish to Docker Hub (Daily)

on:
  push:
    branches: [ master ]
  
jobs:

  daily_amd64:
    name: Build docker image for amd64
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
      with:
        submodules: recursive
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ${{ secrets.DOCKER_REPO }}:daily-amd64
    - name: Log into docker hub
      run: docker login --username ${{ secrets.DOCKER_USERNAME }} --password ${{ secrets.DOCKER_PASSWORD }}
    - name: Push daily to Docker Hub
      run: docker push ${{ secrets.DOCKER_REPO }}:daily-amd64

  daily_arm64:
    name: Build docker image for arm64
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
      with:
        submodules: recursive
    - uses: docker/setup-qemu-action@v1
      name: Set up QEMU
      with:
        platforms: arm64
    - uses: docker/setup-buildx-action@v1
      name: Set up Docker Buildx
    - name: Log into docker hub
      run: docker login --username ${{ secrets.DOCKER_USERNAME }} --password ${{ secrets.DOCKER_PASSWORD }}
    - name: Build and Push the Docker image
      run: docker buildx build . --file Dockerfile_arm --tag ${{ secrets.DOCKER_REPO }}:daily-arm64 --platform linux/arm64 --push
  
  push_manifest:
    needs: [daily_amd64, daily_arm64]
    name: Push combined tag for both images
    runs-on: ubuntu-latest
    
    steps:
    - name: Log into docker hub
      run: docker login --username ${{ secrets.DOCKER_USERNAME }} --password ${{ secrets.DOCKER_PASSWORD }}
    - name: Create manifest
      run: docker manifest create ${{ secrets.DOCKER_REPO }}:daily --amend ${{ secrets.DOCKER_REPO }}:daily-amd64 --amend ${{ secrets.DOCKER_REPO }}:daily-arm64
    - name: Push manifest
      run: docker manifest push ${{ secrets.DOCKER_REPO }}:daily
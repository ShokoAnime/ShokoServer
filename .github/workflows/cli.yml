name: Shoko.CLI portable

on:
  push:
    branches:
        - net5

env:
  SHOKO_MAJOR: ${{ secrets.SHOKO_MAJOR }}
  SHOKO_MINOR: ${{ secrets.SHOKO_MINOR }}
  SHOKO_PATCH: ${{ secrets.SHOKO_PATCH }}
  SHOKO_BUILD: ${{ github.run_number }}

jobs:
  build_shoko_cli:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet: ['5.0']
    name: Shoko.CLI build ${{ secrets.SHOKO_MAJOR }}
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Unlock secrets
        uses: sliteteam/github-action-git-crypt-unlock@1.1.0
        env:
          GIT_CRYPT_KEY: ${{ secrets.GIT_CRYPT_KEY }}
      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ matrix.dotnet }}
#      - run: sudo apt-get update
#      - run: sudo apt-get install libicu60
#      - run: dotnet restore Shoko.CLI
      - run: dotnet publish -c Release Shoko.CLI
      - uses: actions/upload-artifact@v2
        with:
          name: Shoko.CLI
          path: Shoko.Server/bin/Release/${{matrix.dotnet}}/publish/

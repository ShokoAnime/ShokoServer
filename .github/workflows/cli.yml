name: Build Shoko.Cli

on:
  push:
    branches:
        - net5

env:
  SHOKO_MAJOR: 1
  SHOKO_MINOR: 2
  SHOKO_PATCH: 3
  SHOKO_BUILD: ${{ github.run_number }}


jobs:
  build_shoko_cli:
    runs-on: windows-latest
    strategy:
      matrix:
        dotnet: ['5.0']
    name: Shoko.Cli build
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Unlock secrets
        uses: sliteteam/github-action-git-crypt-unlock@1.1.0
        env:
          GIT_CRYPT_KEY: ${{ secrets.GIT_CRYPT_KEY }}
      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ matrix.dotnet }}
#      - run: sudo apt-get update
#      - run: sudo apt-get install libicu60
#      - run: dotnet restore Shoko.Cli
      - run: dotnet publish -c Release Shoko.Cli
      - uses: actions/upload-artifact@v2
        with:
          name: Shoko.Cli
          path: Shoko.Suite/Publish/Cli
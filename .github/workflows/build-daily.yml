name: Build (Daily)

on:
  push:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  current_info:
    runs-on: ubuntu-latest

    name: Current Information

    outputs:
      tag: ${{ steps.release_info.outputs.tag }}
      version: ${{ steps.release_info.outputs.version }}
      version_semver: ${{ steps.semver_info.outputs.version_semver }}
      date: ${{ steps.commit_date_iso8601.outputs.date }}
      sha: ${{ github.sha }}
      sha_short: ${{ steps.release_info.outputs.commit_short }}

    steps:
      - name: Checkout "${{ github.ref }}"
        uses: actions/checkout@v4
        with:
          ref: "${{ github.sha }}"
          fetch-depth: 0 # This is set to download the full git history for the repo

      - name: Get Commit Date (as ISO8601)
        id: commit_date_iso8601
        shell: bash
        env:
          TZ: UTC0
        run: |
          echo "date=$(git --no-pager show -s --date='format-local:%Y-%m-%dT%H:%M:%SZ' --format=%cd ${{ github.sha }})" >> "$GITHUB_OUTPUT"

      - name: Setup Node v20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install NPM Packages
        run: |
          npm install --no-save semver fast-xml-parser

      - name: Read Source Version
        id: read_source_version
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const XML = new (require('fast-xml-parser').XMLParser)();
            const current_version = XML.parse(fs.readFileSync('./Shoko.Server/Shoko.Server.csproj', 'utf-8'))
              .Project
              .PropertyGroup.find(p => 'Version' in p)
              .Version;
            core.setOutput('version', current_version);

      - name: Get Source Version Info
        id: source_version_info
        uses: revam/gh-action-get-tag-and-version@v3
        with:
          use_version: "${{ steps.read_source_version.outputs.version }}"
          prefix: "v"
          prefix_regex: "[vV]?"
          suffix: "dev"
          suffix_regex: "dev"

      - name: Get Currently Tagged Version
        id: tagged_release_info
        uses: revam/gh-action-get-tag-and-version@v3
        with:
          use_branch_history: false
          use_semver: true
          prefix: "v"
          prefix_regex: "[vV]?"
          suffix: "dev"
          suffix_regex: "dev"

      - name: Decide Version And Increment By To Use
        id: decide_version
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const semver = require('semver');
            const source_version = '${{ steps.source_version_info.outputs.version_short }}';
            const tagged_version = '${{ steps.tagged_release_info.outputs.version_short }}';
            const tagged_suffix = '${{ steps.tagged_release_info.outputs.tag_suffix }}';
            // If we're already above the version in the source.
            if (semver.gt(tagged_version, source_version)) {
              // If the tagged version doesn't have a suffix, then we just released a new
              // stable release, so increment the patch and suffix.
              if (!tagged_suffix) {
                core.setOutput('tag_ref', '${{ steps.tagged_release_info.outputs.tag }}');
                core.setOutput('version', '');
                core.setOutput('increment_by', 'patch,suffix');
              }
              // Else, we're still on a daily build.
              else {
                core.setOutput('tag_ref', '${{ steps.tagged_release_info.outputs.tag }}');
                core.setOutput('version', '');
                core.setOutput('increment_by', 'suffix');
              }
            }
            // The currently tagged version matches the source version.
            else if (semver.eq(source_version, tagged_version)) {
              // If it doesn't have a suffix, then we just released a new stable release, so
              // increment the patch and suffix.
              if (!tagged_suffix) {
                core.setOutput('tag_ref', '');
                core.setOutput('version', '${{ steps.source_version_info.outputs.version }}');
                core.setOutput('increment_by', 'patch,suffix');
              }
              // If it does have a suffix, then we're still on a daily build.
              else {
                core.setOutput('tag_ref', '${{ steps.tagged_release_info.outputs.tag }}');
                core.setOutput('version', '');
                core.setOutput('increment_by', 'suffix');
              }
            }
            // Else, we're below the expected version, so increment the base version and suffix.
            else {
              core.setOutput('tag_ref', '');
              core.setOutput('version', source_version);
              core.setOutput('increment_by', 'suffix');
            }

      - name: Get Next Version
        id: release_info
        uses: revam/gh-action-get-tag-and-version@v3
        with:
          use_tag_ref: "${{ steps.decide_version.outputs.tag_ref }}"
          use_version: "${{ steps.decide_version.outputs.version }}"
          increment_by: "${{ steps.decide_version.outputs.increment_by }}"
          prefix: "v"
          prefix_regex: "[vV]?"
          suffix: "dev"
          suffix_regex: "dev"

      - id: semver_info
        name: Set Semver Version
        uses: actions/github-script@v7
        with:
          script: |
            core.setOutput("version_semver", '${{ steps.release_info.outputs.tag }}'.replace(/^[vV]/g, ''));

  plugin-nuget:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        dotnet: [ '10.x' ]

    name: Publish Shoko.Abstractions Nuget

    env:
      NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}

    steps:
      - name: Checkout "${{ github.ref }}"
        uses: actions/checkout@v4
        with:
          ref: "${{ github.sha }}"

      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet }}

      - name: Run dotnet build
        run: dotnet build -c Release Shoko.Abstractions

      - name: Publish Shoko.Abstractions Nuget
        uses: brandedoutcast/publish-nuget@v2.5.2
        if: ${{ env.NUGET_API_KEY != '' }}
        with:
          PROJECT_FILE_PATH: Shoko.Abstractions/Shoko.Abstractions.csproj
          NUGET_KEY: ${{ env.NUGET_API_KEY }}
          TAG_FORMAT: Shoko.Abstractions-v*

  cli:
    runs-on: ubuntu-latest

    needs:
      - current_info
      - plugin-nuget

    strategy:
      matrix:
        rid: ['linux-x64', 'linux-arm64']
        dotnet: [ '10.x' ]
        build_type: ['Standalone']
        include:
          - build_type: 'Standalone'
            build_props: '--self-contained true'
          - build_type: 'Framework'
            build_props: '--no-self-contained'
            rid: 'linux-x64'

    name: Build CLI — ${{ matrix.build_type }} ${{ matrix.rid }} (Daily)

    env:
      SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
      TMDB_API: ${{ secrets.TMDB_API }}
      AVD3_URL: ${{ secrets.AVD3_URL }}

    steps:
      - name: Checkout "${{ github.ref }}"
        uses: actions/checkout@v4
        with:
          ref: "${{ github.sha }}"

      - name: Replace Sentry DSN
        if: ${{ env.SENTRY_DSN != '' }}
        shell: pwsh
        run: |
          ./.github/workflows/ReplaceSentryDSN.ps1 -dsn ${{ env.SENTRY_DSN }}

      - name: Replace TMDB API Key
        if: ${{ env.TMDB_API != '' }}
        shell: pwsh
        run: |
          ./.github/workflows/ReplaceTmdbApiKey.ps1 -apiKey ${{ env.TMDB_API }}

      - name: Replace AVD3 URL
        if: ${{ env.AVD3_URL != '' }}
        shell: pwsh
        run: |
          ./.github/workflows/ReplaceAVD3URL.ps1 -url ${{ env.AVD3_URL }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64
        if: ${{ matrix.rid == 'linux-arm64' }}

      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet }}

      - name: Run dotnet publish
        run: dotnet publish -c Release -r ${{ matrix.rid }} -f net10.0 ${{ matrix.build_props }} Shoko.CLI /p:Version="${{ needs.current_info.outputs.version }}" /p:InformationalVersion="\"channel=dev,commit=${{ needs.current_info.outputs.sha }},tag=${{ needs.current_info.outputs.tag }},date=${{ needs.current_info.outputs.date }},\""

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Shoko.CLI_${{ matrix.build_type }}_${{ matrix.rid }}
          path: Shoko.Server/bin/Release/net10.0/${{matrix.rid}}/publish/

  tray-service:
    runs-on: windows-latest

    needs:
      - current_info
      - plugin-nuget

    strategy:
      matrix:
        dotnet: [ '10.x' ]
        build_type: ['Standalone', 'Framework']
        include:
          - build_props: '-r win-x64 --self-contained true'
            build_type: 'Standalone'
          - build_dir: '/net10.0-windows/win-x64'
            build_type: 'Standalone'
          - build_props: ''
            build_type: 'Framework'
          - build_dir: '/net10.0-windows'
            build_type: 'Framework'

    name: Build Tray Service — ${{ matrix.build_type }} (Daily)

    env:
      SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
      TMDB_API: ${{ secrets.TMDB_API }}
      AVD3_URL: ${{ secrets.AVD3_URL }}

    steps:
      - name: Checkout "${{ github.ref }}"
        uses: actions/checkout@v4
        with:
          ref: "${{ github.sha }}"

      - name: Replace Sentry DSN
        if: ${{ env.SENTRY_DSN != '' }}
        shell: pwsh
        run: |
          .\\.github\\workflows\\ReplaceSentryDSN.ps1 -dsn ${{ env.SENTRY_DSN }}

      - name: Replace TMDB API Key
        if: ${{ env.TMDB_API != '' }}
        shell: pwsh
        run: |
          .\\.github\\workflows\\ReplaceTmdbApiKey.ps1 -apiKey ${{ env.TMDB_API }}

      - name: Replace AVD3 URL
        if: ${{ env.AVD3_URL != '' }}
        shell: pwsh
        run: |
          .\\.github\\workflows\\ReplaceAVD3URL.ps1 -url ${{ env.AVD3_URL }}

      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet }}

      - name: Run dotnet publish
        run: dotnet publish -c Release ${{ matrix.build_props }} Shoko.TrayService /p:Version="${{ needs.current_info.outputs.version }}" /p:InformationalVersion="channel=dev%2ccommit=${{ needs.current_info.outputs.sha }}%2ctag=${{ needs.current_info.outputs.tag }}%2cdate=${{ needs.current_info.outputs.date }}%2c" # %2c is comma, blame windows/pwsh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Shoko.TrayService_${{ matrix.build_type }}_win-x64
          path: Shoko.Server/bin/Release${{ matrix.build_dir }}/publish/

  tray-service-installer:
    runs-on: windows-2022

    needs:
      - current_info
      - plugin-nuget

    strategy:
      matrix:
        dotnet: [ '10.x' ]

    name: Build Tray Service — Installer (Daily)

    env:
      SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
      TMDB_API: ${{ secrets.TMDB_API }}
      AVD3_URL: ${{ secrets.AVD3_URL }}

    steps:
      - name: Checkout "${{ github.ref }}"
        uses: actions/checkout@v4
        with:
          ref: "${{ github.ref }}"

      - name: Replace Sentry DSN
        if: ${{ env.SENTRY_DSN != '' }}
        shell: pwsh
        run: |
          .\\.github\\workflows\\ReplaceSentryDSN.ps1 -dsn ${{ env.SENTRY_DSN }}

      - name: Replace TMDB API Key
        if: ${{ env.TMDB_API != '' }}
        shell: pwsh
        run: |
          .\\.github\\workflows\\ReplaceTmdbApiKey.ps1 -apiKey ${{ env.TMDB_API }}

      - name: Replace AVD3 URL
        if: ${{ env.AVD3_URL != '' }}
        shell: pwsh
        run: |
          .\\.github\\workflows\\ReplaceAVD3URL.ps1 -url ${{ env.AVD3_URL }}

      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet }}

      - name: Run dotnet publish
        run: dotnet publish -c Release -r win-x64 --self-contained true Shoko.TrayService /p:Version="${{ needs.current_info.outputs.version }}" /p:InformationalVersion="channel=dev%2ccommit=${{ needs.current_info.outputs.sha }}%2ctag=${{ needs.current_info.outputs.tag }}%2cdate=${{ needs.current_info.outputs.date }}%2c" # %2c is comma, blame windows/pwsh

      - name: Build Installer
        run: iscc /O".\\" ".\\Installer\\ShokoServer.iss"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Shoko.TrayService_Installer_win-x64
          path: Shoko.Setup.exe

  docker-build:
    runs-on: ubuntu-latest

    needs:
      - current_info
      - plugin-nuget

    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: 'amd64'
            dockerfile: 'Dockerfile'

          - arch: 'arm64'
            dockerfile: 'Dockerfile.aarch64'

    name: Build Docker Image - ${{ matrix.arch }} (Daily)

    steps:
      - name: Checkout "${{ github.ref }}"
        uses: actions/checkout@master
        with:
          ref: "${{ github.sha }}"

      - name: Replace Sentry DSN and other keys
        shell: pwsh
        run: |
          ./.github/workflows/ReplaceSentryDSN.ps1 -dsn ${{ secrets.SENTRY_DSN }}
          ./.github/workflows/ReplaceTmdbApiKey.ps1 -apiKey ${{ secrets.TMDB_API }}
          ./.github/workflows/ReplaceAVD3URL.ps1 -url ${{ secrets.AVD3_URL }}

      - uses: docker/setup-qemu-action@v2
        name: Set up QEMU
        with:
          platforms: arm64
        if: ${{ matrix.arch == 'arm64' }}

      - uses: docker/setup-buildx-action@v2
        name: Set up Docker Buildx

      - uses: docker/login-action@v2
        name: Log into GitHub Container Registry
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/login-action@v2
        name: Log into Docker Hub
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Disabled provenance for now, until it works with docker manifest create.
      # The manifest list produced by the new feature is incompatible with the
      # expected format used in the docker manifest create command.
      - uses: docker/build-push-action@v6
        name: Build and Push the Docker image
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: |
            ghcr.io/${{ secrets.DOCKER_REPO }}:daily-${{ matrix.arch }}
            ${{ secrets.DOCKER_REPO }}:daily-${{ matrix.arch }}
          platforms: linux/${{ matrix.arch }}
          build-args: |
            version=${{ needs.current_info.outputs.version }}
            channel=dev
            commit=${{ needs.current_info.outputs.sha }}
            date=${{ needs.current_info.outputs.date }}
            tag=${{ needs.current_info.outputs.tag }}
          provenance: false

  docker-push-manifest:
    runs-on: ubuntu-latest

    name: Push combined tag for both docker images

    needs:
      - docker-build

    steps:
      - uses: docker/login-action@v3
        name: Log into GitHub Container Registry
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/login-action@v3
        name: Log into Docker Hub
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Create & push manifest (GHCR)
        run: |
          docker manifest create ghcr.io/${{ secrets.DOCKER_REPO }}:daily --amend ghcr.io/${{ secrets.DOCKER_REPO }}:daily-amd64 --amend ghcr.io/${{ secrets.DOCKER_REPO }}:daily-arm64
          docker manifest create ${{ secrets.DOCKER_REPO }}:daily --amend ${{ secrets.DOCKER_REPO }}:daily-amd64 --amend ${{ secrets.DOCKER_REPO }}:daily-arm64

      - name: Create & push manifest (Docker Hub)
        run: |
          docker manifest push ghcr.io/${{ secrets.DOCKER_REPO }}:daily
          docker manifest push ${{ secrets.DOCKER_REPO }}:daily

  add-tag:
    runs-on: ubuntu-latest

    needs:
      - current_info
      - cli
      - tray-service
      - tray-service-installer
      - docker-push-manifest

    name: Add tag for pre-release

    steps:
      - name: Checkout "${{ github.ref }}"
        uses: actions/checkout@v4
        with:
          ref: "${{ github.sha }}"

      - name: Push pre-release tag
        uses: rickstaa/action-create-tag@v1
        with:
          force_push_tag: true
          tag: ${{ needs.current_info.outputs.tag }}
          message: Shoko Server v${{ needs.current_info.outputs.version }} Pre-Release

  sentry-upload:
    runs-on: ubuntu-latest

    needs:
      - current_info
      - add-tag

    name: Upload version info to Sentry.io

    steps:
      - name: Checkout "${{ github.ref }}"
        uses: actions/checkout@v4
        with:
          ref: "${{ github.sha }}"

      # Only add the release to sentry if the build is successful.
      - name: Push Sentry Release "${{ needs.current_info.outputs.version }}"
        uses: getsentry/action-release@v1.2.1
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
          # SENTRY_URL: https://sentry.io/
        with:
          environment: 'dev'
          version: ${{ needs.current_info.outputs.version }}

  upload-site:
    runs-on: windows-latest
    continue-on-error: true

    needs:
      - sentry-upload

    name: Upload archive to site

    steps:
      - name: Checkout "${{ github.ref }}"
        uses: actions/checkout@master
        with:
          ref: "${{ github.sha }}"

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: Shoko.TrayService_Standalone_win-x64
          path: ShokoServer

      - name: Install SSH key
        uses: shimataro/ssh-key-action@d4fffb50872869abe2d9a9098a6d9c5aa7d16be4
        with:
          key: ${{ secrets.FILES_SSH_KEY }}
          name: files_id_rsa
          known_hosts: ${{ secrets.FILES_KNOWN_HOSTS }}

      - name: Upload daily archive to site
        shell: pwsh
        env:
          SSH_USERNAME: ${{ secrets.FILES_USERNAME }}
          SSH_SERVER: ${{ secrets.FILES_SERVER }}
        run : Compress-Archive .\\ShokoServer .\\ShokoServer.zip && .\\.github\\workflows\\UploadArchive.ps1

  discord-notify:
    runs-on: ubuntu-latest

    name: Send notifications about the new daily build

    needs:
      - current_info
      - sentry-upload

    steps:
      - name: Generate Changelog from Sentry Release
        id: generate_changelog
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
          RELEASE_VERSION: ${{ needs.current_info.outputs.version }}
        run: |
          EOF=$(dd if=/dev/urandom bs=15 count=1 status=none | base64)
          echo "CHANGELOG<<$EOF" >> "$GITHUB_OUTPUT"
          curl -s "https://sentry.io/api/0/projects/$SENTRY_ORG/$SENTRY_PROJECT/releases/$RELEASE_VERSION/commits/" \
            -H "Authorization: Bearer $SENTRY_AUTH_TOKEN" \
            -H "Content-Type: application/json" \
            | jq -r '.[].message + "\n"' >> "$GITHUB_OUTPUT"
          echo "$EOF" >> "$GITHUB_OUTPUT"

      - name: Notify Discord Users
        uses: tsickert/discord-webhook@v6.0.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK }}
          embed-color: 5809492
          embed-timestamp: ${{ needs.current_info.outputs.date }}
          embed-author-name: Shoko Server | New Daily Build
          embed-author-icon-url: https://raw.githubusercontent.com/${{ github.repository }}/master/.github/images/Shoko.png
          embed-author-url: https://github.com/${{ github.repository }}
          embed-description: |
            **Version**: `${{ needs.current_info.outputs.version_semver }}` (`${{ needs.current_info.outputs.sha_short }}`)

            Update by grabbing the latest daily from [our site](https://shokoanime.com/downloads/shoko-server) or through Docker using the `ghcr.io/shokoanime/server:daily` tag!

            **Changes since last build**:
            ${{ steps.generate_changelog.outputs.CHANGELOG }}
